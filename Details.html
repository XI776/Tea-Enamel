<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery with Linked Descriptions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #fdfaf7;
    }
    .nav-links {
      text-align: center;
      padding: 20px;
    }

    .nav-links a {
      margin: 0 15px;
      color: #6c584c;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .nav-links a:hover {
      border-color: #a0816c;
    }

    .section-block {
      padding: 60px 0;
      border-bottom: 1px solid #eee;
    }

    .image-box {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .text-box {
      padding-left: 30px;
    }

    .text-box h2 {
      font-weight: bold;
      color: #3a2f2f;
    }

    .text-box p {
      font-size: 1.1rem;
      color: #333;
    }

    @media (max-width: 768px) {
      .text-box {
        padding-left: 0;
        margin-top: 20px;
      }
    }

  </style>
</head>
